<body>
  <div class="card screen1">
    <form>
      <h1 class="title">Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <div class="send">
        <input type="number" placeholder="0" max="10" min="0">
        <button id="try">Tentar</button>
      </div>
    </form>
  </div>
  <div class="card modal hide">
    <h2 class="title">Acertou em 3 tentativas!</h2>
    <button id="again">Jogar novamente</button>
  </div>
